<!DOCTYPE html>
<html lang="en" class="has-background-white-bis">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-service Portal</title>
    <meta name="color-scheme" content="light dark">

    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/favicon/android-chrome-512x512.png">
</head>

<body>
    <div id="app" class="container-fluid"></div>

    <script type="text/javascript" src="config.js"></script>

    <script type="module" defer>
        const modulesToLoad = [
            { "url": "client/dist/client.gen.mjs", "property": "dynamicZonesClient" },
            { "url": "client/dist/sdk.gen.mjs", "property": "dynamicZonesSdk" }
        ];

        for (const mod of modulesToLoad) {
            const sourceUrl = new URL(mod.url, window.appconfig.dynamicZonesBaseUrl).toString();

            import( /* @vite-ignore */ sourceUrl).then(module => {
                window[mod.property] = module;
            }).catch(err => alert("Failed to load SDK from " + sourceUrl + ": " + err));
        }
    </script>

    <script src="/ui-logic.js" type="module" defer></script>
</body>

</html>
